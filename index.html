<!DOCTYPE html>
<html>

  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link href="./style.css" 
          rel="stylesheet" 
          media="screen" 
          charset="utf-8">
  </head>

  <body class="main-block">

    <header class="eisenhower-matrix">
      <img class="eisenhower-matrix__img" 
          src="./eisenhower-matrix.jpg" 
          alt="matrix">
      <a class="eisenhower-matrix__inf" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    
    <main class="main">

      <section class="main-page">

        <article class="top" id="section-for-element-list">
          <label class="top__label label-default" for="new-task">Add Item</label>
          <div class="top__row-wrapper">
            <input id="new-task" class="task input-default" type="text">
            <button class="top__button button-default">Add</button>
          </div>
        </article>

        <h3 class="title-todo title">Todo</h3>
        <ul class="task-list" id="incomplete-tasks">
          <li class="task-list__element">
            <input class="task-list__input input-default" type="checkbox">
            <label class="task-list__default label-default task">Pay Bills</label>
            <input type="text" class="task-list__input input-default task">
            <button class="button-default edit">Edit</button>
            <button class="button-default delete">
              <img class="button-default__img" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="task-list__element edit-mode">
            <input class="task-list__input input-default" type="checkbox">
            <label class="task-list__default label-default task">Go Shopping</label>
            <input type="text" value="Go Shopping" class=" task-list__input input-default task">
            <button class="button-default edit">Save</button>
            <button class="button-default delete">
              <img class="button-default__img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>

        <h3 class="title-completed title">Completed</h3>
        <ul class="task-list" id="completed-tasks">
          <li class="task-list__element">
            <input class="task-list__input input-default" type="checkbox" checked>
            <label class="task-list__default label-default task">See the Doctor</label>
            <input type="text" class="task-list__input input-default">
            <button class="button-default edit">Edit</button>
            <button class="button-default delete">
              <img class="button-default__img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>

    </main>

    <script src="app.js"></script>
  </body>
</html>
