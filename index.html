<!DOCTYPE html>
<html>

  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>

  <body class="body">

    <header class="header">
      <img class="header-img" 
          src="./eisenhower-matrix.jpg" 
          alt="squere">
      <a class="more-inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>

    <main class="main-element">

      <section id="add-elem">
        <label class="add-elem__task new-task new-task-label" 
              for="new-task">Add Item
        </label>
        <div class="add-elem__wrapper">
          <input id="new-task" 
                class="add-elem__new-task type-txt task new-task-unput"
                type="text">
          <button class="add-elem__btn btn">Add</button>
        </div>
      </section>

      <section class="incomplete-tasks">
        <h3>Todo</h3>      
        <ul id="incomplete-tasks">
          <li class="incomplete-tasks__list list">
            <input class="incomplete-tasks__checkbox checkbox" type="checkbox">
            <label class="incomplete-tasks__task task-label task">Pay Bills</label>
            <input type="text" class="incomplete-tasks__type-txt shopping type-txt task">
            <button class="incomplete-tasks__btn btn edit">Edit</button>
            <button class="incomplete-tasks__btn btn remove">
              <img class="incomplete-tasks__remove-img remove-img" 
                src="./remove.svg" 
                alt="remove button">
            </button>
          </li>
          <li class="list edit-mode">
            <input  class="edit-mode__checkbox checkbox" type="checkbox">
            <label class="edit-mode__task task-label task">Go Shopping</label>
            <input type="text" value="Go Shopping" 
                  class="edit-mode__type-txt edit-mode-input shopping type-txt task">
            <button class="edit-mode__btn btn edit">Save</button>
            <button class="edit-mode__btn btn remove">
              <img class="edit-mode__remove-img remove-img" 
                  src="./remove.svg" 
                  alt="edit-mode__remove remove button">
            </button>
          </li>
        </ul>
      </section>

      <section class="completed-tasks">
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li class="completed-tasks__list list">
            <input  class="completed-tasks__checkbox checkbox" type="checkbox" checked>
            <label class="completed-tasks-label completed-tasks__task-label task-label task">
              See the Doctor
            </label>
            <input type="text" class="shopping completed-tasks__type-txt type-txt task">
            <button class="completed-tasks__btn btn edit">Edit</button>
            <button class="completed-tasks__btn btn remove">
              <img class="completed-tasks__remove-img remove-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>

    </main>
    <script src="app.js"></script>
  </body>
</html>
