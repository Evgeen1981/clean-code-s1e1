<!DOCTYPE html>
<html>

  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>

  <body class="body">

    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="more-inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <main class="main-element">
      
      <section id="add-elem">
        <label class="new-task new-task-label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="type-txt task new-task-unput" type="text">
          <button class="btn">Add</button>
        </div>
      </section>

      <section class="incomplete-tasks">
        <h3>Todo</h3>      
        <ul id="incomplete-tasks">
          <li class="list">
            <input class="checkbox" type="checkbox">
            <label class="task-label task">Pay Bills</label>
            <input type="text" class="shopping type-txt task">
            <button class="btn edit">Edit</button>
            <button class="btn remove">
              <img class="remove-img" src="./remove.svg">
            </button>
          </li>
          <li class="list edit-mode">
            <input  class="checkbox" type="checkbox">
            <label class="task-label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="edit-mode-input shopping type-txt task">
            <button class="btn edit">Save</button>
            <button class="btn remove">
              <img class="remove-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>

      <section class="completed-tasks">
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li class="list">
            <input  class="checkbox" type="checkbox" checked>
            <label class="completed-tasks-label task-label task">See the Doctor</label>
            <input type="text" class="shopping type-txt task">
            <button class="btn edit">Edit</button>
            <button class="btn remove">
              <img class="remove-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>

    </main>
    <script src="app.js"></script>
  </body>
</html>
